<div class="toast custom-toast text-dark border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
        <hr class="mb-3">
    </div>
    {% if total and not on_profile_page %}
        <div class="col">
            <p>
                <strong class="mr-auto">Total: <span class="float-right"><i class="fas fa-euro-sign small"></i>{{ total|floatformat:2 }}</span></strong>
            </p>    
        </div>
        <div>
            <a href="{% url 'checkout' %}" class="btn btn-success btn-block">
                <span>Go To Secure Checkout</span>
                <span class="icon">
                    <i class="fas fa-lock"></i>
                </span>
            </a>
        </div>
    {% endif %}            
  </div>
