{% extends "base.html" %}
{% load static %}
    
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="mb-4">FAQ Management</h2>
                <h3 class="mb-2">Add question</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-8 md-6 offset-2">
                <form method="POST" action="{% url 'add_question' %}"    class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field | as_crispy_field }}
                    {% endfor %}   
                    <div class="text-right mb-5">
                        <a class="btn btn-warning" href="{% url 'faq' %}">Cancel</a>
                        <button class="btn btn-success" type="submit">Add Question</button>
                    </div>
                </form>
            </div>
        </div>  
    </div>
{% endblock %}
